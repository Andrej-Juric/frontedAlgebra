<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedija</title>
  </head>
  <body style="background-color: rgb(107, 199, 199)">
    <!-- Unos slika razlicitih formata -->
    <h3>Arsenalov grb - jpg format</h3>
    <img
      style="width: 300px"
      src="https://wallpapercave.com/wp/wp7422182.jpg"
      alt="Arsenal grb"
    />
    <br />
    <h3>Dinamo grb - png format</h3>
    <img style="width: 300px" src="./multimedia/dinamo.png" alt="Dinamo grb" />
    <h3>Objasnjenje picture i figure taga</h3>
    <figure>
      <picture>
        <source
          media="(min width:800px)"
          srcset="
            https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg
          "
        />
        <source
          media="(min width:460px)"
          srcset="
            https://www.vecernji.hr/media/img/3d/d0/6c57bc8609cac5f3a34b.jpeg
          "
        />
        <img
          src="https://www.vecernji.hr/media/img/6a/b5/19beae9b11ae88540727.jpeg"
        />
      </picture>
      <figcaption>
        Guzva na benzinskim pumpama jer je sve poskupilo i nece skoro biti vise
      </figcaption>
    </figure>
  </body>
</html>
